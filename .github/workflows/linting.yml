name: nf-core linting
# This workflow is triggered on pushes and PRs to the repository.
# It runs the `nf-core lint` and markdown lint tests to ensure that the code meets the nf-core guidelines
on:
  push:
  pull_request:
  release:
    types: [published]

jobs:

  Markdown:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '10'
      - name: Install markdownlint
        run: npm install -g markdownlint-cli
      - name: Run Markdownlint
        run: markdownlint ${GITHUB_WORKSPACE} -c ${GITHUB_WORKSPACE}/.github/markdownlint.yml

  YAML:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: '10'
      - name: Install yaml-lint
        run: npm install -g yaml-lint
      - name: Run yaml-lint
        run: yamllint $(find ${GITHUB_WORKSPACE} -type f -name "*.yml")

  nf-core:
    runs-on: ubuntu-latest
    steps:

      - name: Check out pipeline code
        uses: actions/checkout@v2

      - name: Install Nextflow
        run: |
          wget -qO- get.nextflow.io | bash
          sudo mv nextflow /usr/local/bin/

      - uses: actions/setup-python@v1
        with:
          python-version: '3.6'
          architecture: 'x64'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install git+https://github.com/ewels/nf-core-tools.git@lint-save-json

      - name: Run nf-core lint
        id: nfcore_lint
        run: |
          nf-core lint ${GITHUB_WORKSPACE} --json lint_results.json --markdown lint_results-md
          echo "::set-output name=lint_results_json::$(cat lint_results.json)"
          echo "::set-output name=lint_results_md::$(cat lint_results.md)"

        # If the above check failed or gave warnings, post a comment on the PR explaining the failure
      - name: Post PR comment
        if: ${{ fromJson(steps.nfcore_lint.outputs.lint_results_json).has_tests_warned || fromJson(steps.nfcore_lint.outputs.lint_results_json).has_tests_failed }}
        uses: mshick/add-pr-comment@v1
        with:
          message: echo ${{ steps.nfcore_lint.outputs.lint_results_md }}
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          # allow-repeats: false
